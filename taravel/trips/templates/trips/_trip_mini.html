{% load i18n %}
<div class="well">
  <div class="row">
    <div class="col-sm-4 side">
      <img src="{{object.main_image.thumbnail.318x200}}" width="100%">
    </div>
    <div class="col-sm-8">
      <h4>{{object}}</h4>
      {{object.description | safe }}
      <p>{% trans 'Price' %}: {{object.get_price_display}}</p>
      <a href="{{object.get_absolute_url}}" class="btn btn-primary">{% trans 'Details' %}</a>
    </div>
  </div>
</div>
